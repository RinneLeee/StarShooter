<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Charades Generator</title>
    <style>
        :root {
            --primary-color: #6c5ce7; /* Purple for a more "mysterious" vibe */
            --bg-color: #dfe6e9;
            --card-bg: #ffffff;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 50px 20px;
            margin: 20px 0;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        /* Decorative strip on top of card */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
        }

        .english {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-color);
            margin: 0;
            line-height: 1.2;
            padding-bottom: 10px;
        }

        .chinese {
            font-size: 2rem;
            font-weight: 500;
            color: #d63031; /* Red for Chinese characters */
            margin: 5px 0;
        }

        .pinyin {
            font-size: 1.1rem;
            color: #636e72;
            font-style: italic;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            transition: all 0.2s;
        }

        button:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        button.skip-btn {
            background-color: #fab1a0;
            color: #2d3436;
        }
        
        button.skip-btn:hover {
            background-color: #ff7675;
            color: white;
        }

        .hidden {
            display: none;
        }
        
        .counter {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extreme Pictionary</h1>
        <div class="subtitle">Complex & Unusual Words</div>
        
        <div class="card" id="gameCard">
            <div class="word-section">
                <p class="english" id="enWord">Ready?</p>
                <p class="chinese" id="cnWord">准备好了吗？</p>
                <p class="pinyin" id="pinyinWord">Zhǔn bèi hǎo le ma?</p>
            </div>
        </div>

        <div class="controls">
            <button id="nextBtn" onclick="nextWord()">Generate Word</button>
            <button id="skipBtn" class="skip-btn hidden" onclick="nextWord()">Skip / New</button>
        </div>
        
        <div class="counter" id="totalCount"></div>
    </div>

    <script>

            { en: "Quicksand", cn: "流沙", py: "Liú shā" },
            { en: "Waterfall", cn: "瀑布", py: "Pù bù" }
        ];

        let lastIndex = -1;

        // Display total word count
        document.getElementById('totalCount').innerText = `Loaded ${words.length} complex words`;

        function nextWord() {
            // Get Elements
            const enEl = document.getElementById('enWord');
            const cnEl = document.getElementById('cnWord');
            const pyEl = document.getElementById('pinyinWord');
            const nextBtn = document.getElementById('nextBtn');
            const skipBtn = document.getElementById('skipBtn');

            // Logic to prevent the exact same word appearing twice in a row
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * words.length);
            } while (newIndex === lastIndex && words.length > 1);
            
            lastIndex = newIndex;
            const selection = words[newIndex];

            // Update Text
            enEl.innerText = selection.en;
            cnEl.innerText = selection.cn;
            pyEl.innerText = selection.py;

            // Change button state to game mode
            nextBtn.innerText = "Next Round";
            skipBtn.classList.remove('hidden');
        }
    </script>
</body>
</html>
