<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rinne Fun Corner</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        display: flex;
        flex-direction: column; /* Changed to column to allow content scrolling */
        align-items: center;
        height: auto; /* Changed to auto to allow scrolling */
        min-height: 100vh; /* Minimum height to cover viewport */
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f9f9f9;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 10px;
        width: 90%;
        padding: 10px;
        margin-top: 10px; /* Reduced top margin */
        box-sizing: border-box;
    }
    .iframe-box {
        position: relative;
        height: 200px;
        border: 1px solid #ccc;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        cursor: pointer;
    }
    .label {
        text-align: center;
        padding-top: 5px;
    }
    header {
        position: sticky; /* Changed to sticky to keep it visible */
        top: 0;
        left: 0;
        width: 100%; /* Full width */
        background: linear-gradient(white, transparent); /* Gradient effect */
        z-index: 1000; /* Ensure it's above other content */
        font-size: 24px;
        color: #34568B;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        padding: 10px 0; /* Added padding for better visibility */
        text-align: center; /* Center align text */
    }
    @media (max-width: 600px) {
        .container {
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
        }
        .iframe-box {
            height: 150px;
        }
        header {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
<header>Rinne Fun Corner</header>
<div class="container">
    <div class="iframe-box">
        <iframe src="https://rinneleee.github.io/StarShooter/game.html" title="Main Monitor Page" scrolling="no"></iframe>
        <div class="overlay" onclick="window.open('https://rinneleee.github.io/StarShooter/game.html', '_blank')"></div>
        <div class="label">Star Shooter</div>
    </div>
    <div class="iframe-box">

        <div class="overlay" onclick="window.open('https://rinneleee.github.io/StarShooter/inc.html', '_blank')"></div>
        <div class="label">Luck</div>
    </div>
    <div class="iframe-box">

        <div class="overlay" onclick="window.open('https://rinneleee.github.io/StarShooter/word.html', '_blank')"></div>
        <div class="label">Words</div>
    </div>
    <div class="iframe-box">

        <div class="overlay" onclick="window.open('https://rinneleee.github.io/StarShooter/block.html', '_blank')"></div>
        <div class="label">Block</div>
    </div>
    <div class="iframe-box">

        <div class="overlay" onclick="window.open('https://rinneleee.github.io/StarShooter/type.html', '_blank')"></div>

    </div>
    <div class="iframe-box">

        <div class="overlay" onclick="window.open('https://rinneleee.github.io/StarShooter/snake.html', '_blank')"></div>

    </div>
    <div class="iframe-box">
