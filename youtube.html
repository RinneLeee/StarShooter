<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Search Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff0000;
      --primary-dark: #cc0000;
      --dark-bg: #0f0f0f;
      --dark-card: #222222;
      --dark-hover: #2e2e2e;
      --text-primary: #f1f1f1;
      --text-secondary: #aaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: var(--dark-bg);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #333;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
    }

    .logo i {
      font-size: 28px;
    }

    .search-container {
      display: flex;
      flex-grow: 1;
      max-width: 700px;
    }

    .search-input {
      flex-grow: 1;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 30px 0 0 30px;
      background: var(--dark-card);
      color: var(--text-primary);
      outline: none;
    }

    .search-input:focus {
      border-color: var(--primary-color);
    }

    .search-btn {
      padding: 0 25px;
      background-color: var(--dark-hover);
      color: var(--text-primary);
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-btn:hover {
      background-color: #333;
    }

    .search-btn i {
      font-size: 16px;
    }

    .user-actions {
      display: flex;
      gap: 15px;
    }

    .user-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
    }

    .main-content {
      padding: 20px 0;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: none;
    }

    .filter-bar::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      padding: 8px 15px;
      background-color: var(--dark-hover);
      color: var(--text-primary);
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .filter-btn:hover {
      background-color: #333;
    }

    .filter-btn.active {
      background-color: var(--text-primary);
      color: var(--dark-bg);
    }

    .results-info {
      color: var(--text-secondary);
      margin-bottom: 15px;
      font-size: 14px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: var(--dark-card);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .thumbnail-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .duration-badge {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .video-info {
      padding: 12px;
    }

    .channel-info {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .channel-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #555;
      flex-shrink: 0;
    }

    .video-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .channel-name, .video-stats {
      font-size: 14px;
      color: var(--text-secondary);
      display: block;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      grid-column: 1/-1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .page-btn {
      padding: 8px 15px;
      background-color: var(--dark-hover);
      color: var(--text-primary);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .page-btn:hover {
      background-color: #333;
    }

    .page-btn.active {
      background-color: var(--primary-color);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .video-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      width: 90%;
      max-width: 1000px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    .modal-video {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-wrap: wrap;
      }
      
      .search-container {
        order: 3;
        width: 100%;
      }
      
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </a>
        
        <div class="search-container">
          <input 
            type="text" 
            id="searchQuery" 
            class="search-input" 
            placeholder="Search" 
            onkeypress="handleKeyPress(event)"
          />
          <button class="search-btn" onclick="searchYouTube()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        
        <div class="user-actions">
          <button class="user-btn"><i class="fas fa-video"></i></button>
          <button class="user-btn"><i class="fas fa-bell"></i></button>
          <button class="user-btn"><i class="fas fa-user-circle"></i></button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="filter-bar">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Music</button>
        <button class="filter-btn">Gaming</button>
        <button class="filter-btn">Live</button>
        <button class="filter-btn">Programming</button>
        <button class="filter-btn">Comedy</button>
        <button class="filter-btn">Podcasts</button>
        <button class="filter-btn">Recently uploaded</button>
        <button class="filter-btn">Watched</button>
      </div>

      <div class="results-info" id="resultsInfo"></div>
      <div class="video-grid" id="results"></div>

      <div class="pagination" id="pagination">
        <button class="page-btn" id="prevPage" disabled onclick="prevPage()">
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button class="page-btn" id="nextPage" disabled onclick="nextPage()">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </main>

  <div class="video-modal" id="videoModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">Ã—</button>
      <iframe class="modal-video" id="modalVideo" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyDkXk3MuVjovvaVAnl2wt2j_2ES-INLJ0s'; // Replace with your actual YouTube API Key
    let currentPageToken = '';
    let prevPageToken = '';
    let currentQuery = '';
    let totalResults = 0;
    let filteredCount = 0;

    async function searchYouTube(pageToken = '') {
      const query = document.getElementById('searchQuery').value || currentQuery;
      if (!query) return;
      
      currentQuery = query;
      const resultsDiv = document.getElementById('results');
      const resultsInfo = document.getElementById('resultsInfo');
      resultsDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
        </div>
      `;
      resultsInfo.textContent = '';

      try {
        let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`;
        
        if (pageToken) {
          url += `&pageToken=${pageToken}`;
        }

        const response = await fetch(url);
        const data = await response.json();

        resultsDiv.innerHTML = '';
        filteredCount = 0;

        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No results found. Try a different search term.</p>';
          return;
        }

        // Update page tokens
        currentPageToken = data.nextPageToken || '';
        prevPageToken = data.prevPageToken || '';
        totalResults = data.pageInfo.totalResults || 0;

        // Enable/disable pagination buttons
        document.getElementById('prevPage').disabled = !prevPageToken;
        document.getElementById('nextPage').disabled = !currentPageToken;

        // Process videos to get more details and check availability
        const videoIds = data.items.map(item => item.id.videoId).join(',');
        const detailsResponse = await fetch(
          `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics,status&id=${videoIds}&key=${API_KEY}`
        );
        const detailsData = await detailsResponse.json();

        // Filter out unplayable videos
        const playableVideos = [];
        const unplayableVideos = [];
        
        if (detailsData.items) {
          detailsData.items.forEach(video => {
            // Check if video is playable (embeddable and not restricted)
            if (video.status && video.status.embeddable && 
                video.status.privacyStatus === 'public' && 
                !video.contentDetails.regionRestriction) {
              playableVideos.push(video);
            } else {
              unplayableVideos.push(video);
            }
          });
        }

        filteredCount = unplayableVideos.length;
        
        // Update results info
        updateResultsInfo(playableVideos.length, filteredCount, totalResults);

        if (playableVideos.length === 0) {
          resultsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No playable videos found. Try a different search term.</p>';
          return;
        }

        // Display playable videos
        playableVideos.forEach((video) => {
          const videoId = video.id;
          const title = video.snippet.title;
          const channelTitle = video.snippet.channelTitle;
          const thumbnail = video.snippet.thumbnails?.medium?.url || '';
          const duration = formatDuration(video.contentDetails.duration);
          const viewCount = formatViewCount(video.statistics.viewCount);
          const publishedAt = formatPublishedDate(video.snippet.publishedAt);

          const videoCard = document.createElement('div');
          videoCard.classList.add('video-card');
          videoCard.onclick = () => openModal(videoId);

          videoCard.innerHTML = `
            <div class="thumbnail-container">
              ${thumbnail ? `<img src="${thumbnail}" alt="${title}" class="thumbnail">` : ''}
              <span class="duration-badge">${duration}</span>
            </div>
            <div class="video-info">
              <h3 class="video-title" title="${title}">${title}</h3>
              <div class="channel-info">
                <div class="channel-icon"></div>
                <div>
                  <span class="channel-name">${channelTitle}</span>
                  <span class="video-stats">${viewCount} views â€¢ ${publishedAt}</span>
                </div>
              </div>
            </div>
          `;

          resultsDiv.appendChild(videoCard);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
        resultsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">An error occurred. Please try again later.</p>';
      }
    }

    function updateResultsInfo(playableCount, filteredCount, totalResults) {
      const resultsInfo = document.getElementById('resultsInfo');
      let infoText = `Showing ${playableCount} playable videos`;
      
      if (filteredCount > 0) {
        infoText += ` (filtered out ${filteredCount} unavailable videos)`;
      }
      
      if (totalResults > 0) {
        infoText += ` â€¢ ${totalResults} total results found`;
      }
      
      resultsInfo.textContent = infoText;
    }

    function nextPage() {
      if (currentPageToken) {
        searchYouTube(currentPageToken);
      }
    }

    function prevPage() {
      if (prevPageToken) {
        searchYouTube(prevPageToken);
      }
    }

    function openModal(videoId) {
      const modal = document.getElementById('videoModal');
      const videoFrame = document.getElementById('modalVideo');
      videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const videoFrame = document.getElementById('modalVideo');
      videoFrame.src = '';
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        searchYouTube();
      }
    }

    function formatDuration(duration) {
      if (!duration) return 'N/A';
      
      // Convert ISO 8601 duration to readable format
      const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
      const hours = (match[1] ? parseInt(match[1]) : 0);
      const minutes = (match[2] ? parseInt(match[2]) : 0);
      const seconds = (match[3] ? parseInt(match[3]) : 0);
      
      let result = '';
      if (hours > 0) {
        result += `${hours}:`;
      }
      result += `${minutes.toString().padStart(hours ? 2 : 1, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      return result;
    }

    function formatViewCount(count) {
      if (!count) return 'N/A';
      
      const num = parseInt(count);
      if (num >= 1000000) {
        return `${(num / 1000000).toFixed(1)}M`;
      } else if (num >= 1000) {
        return `${(num / 1000).toFixed(1)}K`;
      }
      return num;
    }

    function formatPublishedDate(dateString) {
      if (!dateString) return 'N/A';
      
      const now = new Date();
      const publishedDate = new Date(dateString);
      const diffInDays = Math.floor((now - publishedDate) / (1000 * 60 * 60 * 24));
      
      if (diffInDays < 1) {
        return 'Today';
      } else if (diffInDays < 7) {
        return `${diffInDays} days ago`;
      } else if (diffInDays < 30) {
        const weeks = Math.floor(diffInDays / 7);
        return `${weeks} week${weeks > 1 ? 's' : ''} ago`;
      } else if (diffInDays < 365) {
        const months = Math.floor(diffInDays / 30);
        return `${months} month${months > 1 ? 's' : ''} ago`;
      } else {
        const years = Math.floor(diffInDays / 365);
        return `${years} year${years > 1 ? 's' : ''} ago`;
      }
    }

    // Initialize with popular videos
    window.onload = function() {
      searchYouTube();
    };
  </script>
</body>
</html>
